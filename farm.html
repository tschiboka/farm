<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Farm</title>
        <meta name="description" content="farm vector graphic">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="farm.css">
    </head>
    <body>

                </div>
            </div>

                <div class="cloud-part2 cloud-part"></div>
                <div class="cloud-part3 cloud-part"></div>
                <div class="cloud-part4 cloud-part cloud-lower"></div>

                <div class="cloud-part4 cloud-part cloud-lower"></div>
                <div class="cloud-part5 cloud-part cloud-lower"></div>
                <div class="cloud-part6 cloud-part cloud-lower"></div>
                <div class="cloud-part7 cloud-part cloud-lower"></div>
                <div class="cloud-part8 cloud-part cloud-lower"></div>
            </div>
            <div id="cloud3" class="cloud">
                <div class="cloud-part1 cloud-part"></div>
                <div class="cloud-part2 cloud-part"></div>
                <div class="cloud-part3 cloud-part"></div>
                <div class="cloud-part4 cloud-part cloud-lower"></div>
                <div class="cloud-part5 cloud-part cloud-lower"></div>
                <div class="cloud-part6 cloud-part cloud-lower"></div>
                <div class="cloud-part7 cloud-part cloud-lower"></div>
                <div class="cloud-part8 cloud-part cloud-lower"></div>
            </div>
            <div id="cloud4" class="cloud">

                <div class="cloud-part3 cloud-part"></div>
                <div class="cloud-part4 cloud-part cloud-lower"></div>
                <div class="cloud-part5 cloud-part cloud-lower"></div>
                <div class="cloud-part6 cloud-part cloud-lower"></div>
                <div class="cloud-part7 cloud-part cloud-lower"></div>
                <div class="cloud-part8 cloud-part cloud-lower"></div>
            </div>
            <div id="hill1"></div>
            <div id="hill2"></div>
            <div id="hill3"></div> 
            <div id="mill">
                    <div id="mill-log-lrg1" class="mill-log mill-log-lrg"></div>
                    <div id="mill-log-lrg2" class="mill-log mill-log-lrg"></div>
                    <div id="mill-log-lrg3" class="mill-log mill-log-lrg"></div>
                    <div id="mill-log-sml1" class="mill-log mill-log-sml"></div>
                    <div id="mill-log-sml2" class="mill-log mill-log-sml"></div>
                    <div id="mill-fan">
                        <div id="mill-fan1" class="mill-fan"></div>
                        <div id="mill-fan2" class="mill-fan"></div>
                        <div id="mill-fan3" class="mill-fan"></div>

                        <div id="mill-fan6" class="mill-fan"></div>

            <div id="farm-house">
                <div id="farm-house-chimney-smoke-box">

                    <div id="farm-house-chimney-smoke2" class="farm-house-chimney-smoke"></div>
                    <div id="farm-house-chimney-smoke3" class="farm-house-chimney-smoke"></div>
                    <div id="farm-house-chimney-smoke4" class="farm-house-chimney-smoke"></div>

                </div>
                <div id="farm-house-chimney"></div>
                <div id="farm-house-walls">
                    <div id="farm-house-door">
                        <div id="farm-house-door-handle">S</div>
                    </div>
                    <div id="farm-house-roof-hole"></div>
                    <div id="farm-house-window"></div>
                </div>
                <div id="farm-house-roof"></div>
            </div>  
            <div id="cow1" class="cow">
                <div class="cow-body"></div>
                <div class="cow-legs">
                    <div id="cow-leg1" class="cow-leg"></div>
                    <div id="cow-leg2" class="cow-leg"></div>
                    <div id="cow-leg3" class="cow-leg"></div>
                    <div id="cow-leg4" class="cow-leg"></div>
                </div>
                <div class="cow-spots">
                    <div id="cow-spot1"></div>
                    <div id="cow-spot2"></div>

                    <div id="cow-spot4"></div>
                    <div id="cow-spot5"></div>

                <div id="cow-tail-part1"></div>
                <div id="cow-tail-part2"></div>
                <div id="cow-tail-part3"></div>
                <div id="cow-tits"></div>
                <div class="cow-head">
                    <div id="cow-eye1" class="cow-eye"></div><div id="cow-eye2" class="cow-eye"></div>
                    <div class="cow-nose"><div id="cow-nostril1" class="cow-nostril"></div><div id="cow-nostril2" class="cow-nostril"></div></div>
                    <div class="cow-ears"><div id="cow-ear-left" class="cow-ear"></div><div id="cow-ear-right" class="cow-ear"></div></div>

                </div>
            </div>

                <div class="cow-body"></div>
                <div class="cow-legs">
                    <div id="cow-leg1" class="cow-leg"></div>
                    <div id="cow-leg2" class="cow-leg"></div>
                    <div id="cow-leg3" class="cow-leg"></div>
                    <div id="cow-leg4" class="cow-leg"></div>

                <div class="cow-spots">
                    <div id="cow-spot1"></div>
                    <div id="cow-spot2"></div>

                    <div id="cow-spot4"></div>

                <div id="cow-tail-part2"></div>
                <div id="cow-tail-part3"></div>

                <div class="cow-head">
                    <div id="cow-eye1" class="cow-eye"></div><div id="cow-eye2" class="cow-eye"></div>
                    <div class="cow-nose"><div id="cow-nostril1" class="cow-nostril"></div><div id="cow-nostril2" class="cow-nostril"></div></div>
                    <div class="cow-ears"><div id="cow-ear-left" class="cow-ear"></div><div id="cow-ear-right" class="cow-ear"></div></div>
                    <div class="cow-horns"><div id="cow-horn-left" class="cow-horn"></div><div id="cow-horn-right" class="cow-horn"></div></div>                    
                </div>
            </div>  
            <div id="pine1" class="pine">
                <div class="pine-bright"></div>               
                <div class="pine-dark"></div>               
                <div class="pine-trunk"></div>
            </div>                
            <div id="pine2" class="pine">
                    <div class="pine-bright"></div>               
                    <div class="pine-dark"></div>               
                    <div class="pine-trunk"></div>
            </div>                
            <div id="pine3" class="pine">
                    <div class="pine-bright"></div>               
                    <div class="pine-dark"></div>               
                    <div class="pine-trunk"></div>
            </div> 
            <div id="oak1" class="oak">

                    <div class="oak-dark"></div>               
                    <div class="oak-trunk"></div>
            </div>  
            <div id="oak2" class="oak">
                    <div class="oak-bright"></div>               
                    <div class="oak-dark"></div>               
                    <div class="oak-trunk"></div>
            </div>
