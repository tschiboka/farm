<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Farm</title>
        <meta name="description" content="farm vector graphic">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="farm.css">
    </head>
    <body> 
        <div id="box">
            <div id="sun">
                <div id="ray-box">
                    <div id="ray1" class="ray"></div>
                    <div id="ray2" class="ray"></div>
                    <div id="ray3" class="ray"></div>
                    <div id="ray4" class="ray"></div>
                    <div id="ray5" class="ray"></div>
                    <div id="ray6" class="ray"></div>
                    <div id="ray7" class="ray"></div>
                    <div id="ray8" class="ray"></div>
                    <div id="ray9" class="ray"></div>
                    <div id="ray10" class="ray"></div>
                </div>
            </div>
            <div id="cloud1" class="cloud">
                <div class="cloud-part1 cloud-part"></div>
                <div class="cloud-part2 cloud-part"></div>
                <div class="cloud-part3 cloud-part"></div>
                <div class="cloud-part4 cloud-part cloud-lower"></div>
                <div class="cloud-part5 cloud-part cloud-lower"></div>
                <div class="cloud-part6 cloud-part cloud-lower"></div>
                <div class="cloud-part7 cloud-part cloud-lower"></div>
                <div class="cloud-part8 cloud-part cloud-lower"></div>
            </div>
            <div id="cloud2" class="cloud">
                <div class="cloud-part1 cloud-part"></div>
                <div class="cloud-part2 cloud-part"></div>
                <div class="cloud-part3 cloud-part"></div>
                <div class="cloud-part4 cloud-part cloud-lower"></div>
                <div class="cloud-part5 cloud-part cloud-lower"></div>
                <div class="cloud-part6 cloud-part cloud-lower"></div>
                <div class="cloud-part7 cloud-part cloud-lower"></div>
                <div class="cloud-part8 cloud-part cloud-lower"></div>
            </div>
            <div id="cloud3" class="cloud">
                <div class="cloud-part1 cloud-part"></div>
                <div class="cloud-part2 cloud-part"></div>
                <div class="cloud-part3 cloud-part"></div>
                <div class="cloud-part4 cloud-part cloud-lower"></div>
                <div class="cloud-part5 cloud-part cloud-lower"></div>
                <div class="cloud-part6 cloud-part cloud-lower"></div>
                <div class="cloud-part7 cloud-part cloud-lower"></div>
                <div class="cloud-part8 cloud-part cloud-lower"></div>
            </div>
            <div id="cloud4" class="cloud">
                <div class="cloud-part1 cloud-part"></div>
                <div class="cloud-part2 cloud-part"></div>
                <div class="cloud-part3 cloud-part"></div>
                <div class="cloud-part4 cloud-part cloud-lower"></div>
                <div class="cloud-part5 cloud-part cloud-lower"></div>
                <div class="cloud-part6 cloud-part cloud-lower"></div>
                <div class="cloud-part7 cloud-part cloud-lower"></div>
                <div class="cloud-part8 cloud-part cloud-lower"></div>
            </div>
            <div id="hill1"></div>
            <div id="hill2"></div>
            <div id="hill3"></div> 
            <div id="farm-house">
                <div id="farm-house-chimney-smoke-box">
                    <div id="farm-house-chimney-smoke1" class="farm-house-chimney-smoke"></div>
                    <div id="farm-house-chimney-smoke2" class="farm-house-chimney-smoke"></div>
                    <div id="farm-house-chimney-smoke3" class="farm-house-chimney-smoke"></div>
                </div>
                <div id="farm-house-chimney"></div>
                <div id="farm-house-walls">
                    <div id="farm-house-door">
                        <div id="farm-house-door-handle">S</div>
                    </div>
                    <div id="farm-house-roof-hole"></div>
                    <div id="farm-house-window"></div>
                </div>
                <div id="farm-house-roof"></div>
            </div>           
        </div>
    </body>
</html>
